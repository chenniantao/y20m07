<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路由测试</title>
</head>

<body>
    <button>post</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    var $btns = $('button')
    $btns.eq(0).on('click', function () {
        $.ajax({
            type: 'post',
            url: '/add',
            data:{
                name:'Tom',
                age:18
            },
            success: function (result) {
                console.log(result);
            }
        })
    })

</script>

</html>
