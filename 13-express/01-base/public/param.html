<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路由测试</title>
</head>

<body>
    <button>get请求</button>
    <button>delete请求</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    var $btns = $('button')
    $btns.eq(0).on('click', function () {
        $.ajax({
            type: 'get',
            url: '/users/34/books/8989',
            success: function (result) {
                console.log(result);
            }
        })
    })

    $btns.eq(1).on('click', function () {
        $.ajax({
            type: 'delete',
            url: '/?userId=123&bookId=999',
            success: function (result) {
                console.log(result);
            }
        })
    })
               
</script>

</html>
