<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
        }

        img {
            width: 5rem;/*375 375px*/
        }

        h1 {
            font-size: 0.5rem;/* 20px*/
        }
    </style>
</head>

<body>
    <img src="img/girl.jpg" alt="">
    <h1>这是一个大美女</h1>
</body>
<script>
    ;(function(w,d){
        var root = d.getElementsByTagName('html')[0]

        function refreshFontSize(){
            var width = d.documentElement.clientWidth || d.body.clientWidth
            var fontSize = width / 10
            root.style.fontSize = fontSize + 'px'
        }
        w.addEventListener('DOMContentLoaded', refreshFontSize)
        w.addEventListener('resize', refreshFontSize)
    })(window,document)
</script>
</html>
