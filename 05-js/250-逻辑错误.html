<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>250-逻辑错误.html</title>
</head>
<body>
    <input type="text" id="txt">
    <button id="btn">执行</button>
</body>
<script>
    // 1 + 2 + 3 + 4 + 5 
    //根据输出的数字求1到输入数字的和,然后再给这个和乘10
    var txt = document.getElementById('txt')
    var btn = document.getElementById('btn')
    btn.onclick = function(){
        //debugger
        var val = txt.value
        if(isNaN(parseInt(val))){
            throw new Error('input must be a number')
        }
        var total = sum(val)
        var s = handleNum(total)
        console.log(s)
    }
    function sum(num){
        var result = 0
        for(var i = 1;i < num; i++){
            result += i
        }
        return result
    }
    function handleNum(num){
        return num * 10
    }

</script>
</html>
