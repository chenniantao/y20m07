<script>
function getParamFromUrl(key){
    var query = window.location.search.substr(1)
    var reg = new RegExp('(^|&)'+key+'='+'([^&]*)(&|$)')
    var result = query.match(reg)
    return result ? decodeURIComponent(result[2]) : null
}
</script>
