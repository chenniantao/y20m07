//现在假设我们开发一个人的类

function Person(name,age){
    //this -> {}
    this.name = name
    this.age = age
    if(!this.LEGS){
        Person.prototype.LEGS = 2
    }
    if(!this.sayHi){
        Person.prototype.sayHi = function(){
            console.log('Hello, I am ' + this.name+ ', I am '+this.age+' years old, and '+'I have '+this.LEGS+' legs')
        }
    }
    //return this
}
