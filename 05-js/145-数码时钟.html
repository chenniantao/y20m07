<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>145-数码时钟.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #000;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #timer{
            color: #fff;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div id="timer">
        00:00:00
    </div>
</body>
<script>
    var elem = document.getElementById('timer')

    function toStr(num){
        return num < 10 ? '0' + num : ''+num
    }
    function handleTimer(){
        var today = new Date()

        var hours = today.getHours()
        var minutes = today.getMinutes()
        var seconds = today.getSeconds()

        elem.innerHTML = toStr(hours) + ":" + toStr(minutes) + ":" + toStr(seconds)
    }
    setInterval(handleTimer,1000)
    handleTimer()
</script>
</html>
