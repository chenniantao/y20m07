<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>126-阻止冒泡.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .center{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        #grand-father{
            width: 600px;
            height: 600px;
            background-color: gray;
        }
        #father{
            width: 400px;
            height: 400px;
            background-color: blue;         
        }
        #son{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body class="center">
    <div id="grand-father" class="center">
        <div id="father" class="center">
            <div id="son"></div>
        </div>
    </div>
</body>
<script>
    var grandFather = document.getElementById('grand-father')
    var father = document.getElementById('father')
    var son = document.getElementById('son')

    son.onclick = function(ev){
        console.log('son click')
    }

    father.onclick = function(ev){
        console.log('father click')
        //阻止冒泡
        ev.stopPropagation()
    }

    grandFather.onclick = function(ev){
        console.log('grandFather click')
    }    
</script>
</html>
