<script>
    // 如果小于9 前面补0并转字符串
    // 如果大于9 直接转字符串
    var num = 10
    if(num < 10){
        num = '0' + num
    }else{
        num = num + ''
    }
    console.log(num)
    console.log(typeof num)


</script>
