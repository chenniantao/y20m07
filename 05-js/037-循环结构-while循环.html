<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>037-循环结构-while循环.html</title>
</head>
<body>
    
</body>
<script>
    //在控制台输出0-10
    /*
    console.log(0)
    console.log(1)
    console.log(2)
    console.log(3)
    console.log(4)
    ....
    console.log(10)
    */
    //初始值;
    var i = 0
    while(i <= 10){//循环退出条件
        console.log(i)//循环体(语句)
        i++//循环退出条件的改变
    }
</script>
</html>
