<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>214-合法年份.html</title>
</head>
<body>
    <input type="text" id="txt">
    <button id="btn">检查手机号</button>
</body>
<script>
    var btn = document.getElementById('btn')
    var txt = document.getElementById('txt')
    btn.onclick = function(){
        var val = txt.value

        var reg = /^1[35789]\d{9}$/

        if(reg.test(val)){
            alert('合法')
        }else{
            alert('不合法')
        }
    }
</script>
</html>
