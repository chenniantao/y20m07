<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>216-合法密码.html</title>
</head>
<body>
    <input type="text" id="txt">
    <button id="btn">检查密码</button>
</body>
<script>
    var btn = document.getElementById('btn')
    var txt = document.getElementById('txt')
    btn.onclick = function(){
        var val = txt.value
        //密码(以字母开头,长度在6~12之间,只能包含字母、数字和下划线)
        var reg = /^[a-zA-Z]\w{5,11}$/

        if(reg.test(val)){
            alert('合法')
        }else{
            alert('不合法')
        }
    }
</script>
</html>
