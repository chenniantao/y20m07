<!DOCTYPE html>
<html lang="en">
<head>

    <title>088-获取或设置元素的后代.html</title>

<body>

    </div>
</body>
<script>

    // console.log(wrap.innerText)

    var elem = document.createElement('div')
    elem.innerHTML = '<h4>我是一个标题</h4>'

    wrap.appendChild(elem)
</script>
</html>
