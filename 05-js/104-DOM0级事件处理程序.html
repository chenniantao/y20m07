<html lang="en">
<head>

</head>
<body>
    <p  id="box">
        我是文字
    </p>
    <input type="button" value="移除事件" id="btn">
</body>
<script>
    /*

    var elem = document.getElementById('box')
    var btn = document.getElementById('btn')

    function toRed(){
        this.style.color = 'red'
    }
    function toBig(){
        this.style.fontSize = '40px'
    }

    elem.onclick = toRed
    // elem.onclick = toBig

    /*
    elem.onclick = function(){

    */
    btn.onclick = function(){
        elem.onclick = null
    }
</script>
