<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>073-获取父节点.html</title>
    <style>
        #son2{
            position: absolute;
            top:0;
            left:0;
        }
        #father{
            position: relative;
        }
        #father1{
            position: relative;
        }
    </style>
</head>
<body>
    <div id="father">
        <div id="father1">
            <div id="son1">son1</div>
            <div id="son2">son2</div>
            <div id="son3">son3</div>
        </div>
    </div>
</body>
<script>
    var son2 = document.getElementById('son2')
    // console.log(son2.parentNode)
    console.log(son2.offsetParent)
</script>
</html>
