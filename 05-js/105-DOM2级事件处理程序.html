<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>105-DOM2级事件处理程序.html</title>
</head>
<body>
    <p  id="box">
        我是文字
    </p>
    <input type="button" value="移除事件" id="btn">
</body>
<script>
    var elem = document.getElementById('box')
    var btn = document.getElementById('btn')

    function toRed(){
        this.style.color = 'red'
    }
    function toBig(){
        this.style.fontSize = '40px'
    }

    elem.addEventListener('click',toRed,false)
    elem.addEventListener('click',toBig,false)
    elem.addEventListener('click',function(){
        this.style.backgroundColor = '#ff0'
    },false)

    btn.addEventListener('click',function(){
        elem.removeEventListener('click',toRed,false)
    },false)


</script>
</html>
