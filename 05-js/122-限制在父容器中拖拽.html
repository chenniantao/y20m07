<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>122-限制在父容器中拖拽.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 400px;
            height: 400px;
            background-color: gray;
            position: relative;
            margin: 50px auto;
        }
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top:100px;
            left:100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box"></div>
    </div>
</body>
<script>
    var elem = document.getElementById('box')
    var wrap = document.getElementById('wrap')

    elem.onmousedown = function(ev){
        var disX = ev.pageX - elem.offsetLeft
        var disY = ev.pageY - elem.offsetTop

        document.onmousemove = function(ev){
            var l = ev.pageX - disX
            var t = ev.pageY - disY

            if(l < 0){
                l = 0
            }else if(l > wrap.offsetWidth - elem.offsetWidth){
                l = wrap.offsetWidth - elem.offsetWidth
            }

            if(t < 0){
                t = 0
            }else if(t > wrap.offsetHeight - elem.offsetHeight){
                t = wrap.offsetHeight - elem.offsetHeight
            }

            elem.style.left = l + 'px'
            elem.style.top = t + 'px'
        }

        document.onmouseup = function(){
            document.onmousemove = null
             document.onmouseup = null
        }
    }






</script>
</html>
