<script>
    (function(w){
        var king = null
        function King(name){
            if(!king){
                this.name = name
                this.id = Math.random()
                king = this
            }
            return king
        }
        King.prototype = {
            constructor:King,
            work:function(){
                console.log('id为'+this.id +'的'+this.name+ "说:有本早奏,无本退朝")
            }
        }
        w.King = King
    })(window);


    for(var i = 0;i<5;i++){
        new King('秦始皇').work()
    }
    new King('秦始皇').work()


</script>
