<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>034-分支结构练习-成绩等级查询.html</title>
</head>
<body>
    
</body>
<script>
    var score = prompt('请输入成绩:')
    score = parseFloat(score)
    if(isNaN(score)){
        alert('您输入的不是一个合法的数字')
    }
    else if(score > 100 || score < 0){
        alert('您输入的不是一个合法的成绩')
    }
    else if(score >= 90){
        alert('优秀')
    }
    else if(score >= 80){
        alert('良好')
    }
    else if(score >= 60){
        alert('及格')
    }
    else{
        alert('不及格')
    }
</script>
</html>
