<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>085-生成和追加元素.html</title>
</head>
<body>
    <input type="button" id="btn" value="添加元素">
</body>
<script>
    var btn = document.getElementById('btn')
    btn.onclick = function(){
        //1.生成一个DOM节点
        var elem = document.createElement('div')
        console.log(elem)
        document.body.appendChild(elem)
    }
</script>
</html>
