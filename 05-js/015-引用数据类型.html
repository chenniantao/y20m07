<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>015-引用数据类型.html</title>
</head>
<body>
    <div id="box"></div>
</body>
<script>
    var elem = document.getElementById('box');
    console.log(typeof elem);

    var obj = {
        username:'Tom'
    };

    console.log(obj);

    console.log(typeof obj);


    console.log(typeof null);

    function fn(){
        alert('hello')
    }

    console.log(typeof fn);

    var arr = [];

    console.log(typeof arr);

    var a = 1;
    //var null = 空对象



</script>
</html>
