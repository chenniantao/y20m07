<script>
    var str = 'abc 123, defg 234'
    console.log(str)
    console.log(str.replace(/abcdefg/g,'*'))
    console.log(str.replace(/[abcdefg]/g,'*'))
    console.log(str.replace(/[a-z]/g,'*'))
    console.log(str.replace(/[0-9]/g,'*'))

    //你可以输入16个英文字符或者8个汉字
    var str1 = '你好nihao123'

    //在计算机中 所有的字符都有编码
    console.log(str1.replace(/[\u4e00-\u9fa5]/g,'**').length)

    console.log(str1.replace(/[^\u4e00-\u9fa5]/g,'*'))

</script>
