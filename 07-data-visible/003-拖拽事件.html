<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            height: 400px;
            background-color: aqua;
        }

        .target {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div id="container" class="container"></div>
    <div id="target" class="target" draggable=true></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    $('#target')
    .on('dragstart',function(){
        console.log('target dragstart');
    })
    .on('drag',function(){
        console.log('target drag');
    })
    .on('dragend',function(){
        console.log('target dragend');
    })

    $('#container')
    .on('dragenter',function(){
        console.log('container dragenter');
    })
    .on('dragleave',function(){
        console.log('container dragleave');
    })
    .on('dragover', function (ev) {
        console.log('container dragover');
        ev.preventDefault()
    })
    .on('drop',function(){
        console.log('container drop');
        $('#container').append($('#target'))
    })
    .on('drag', function () {
        console.log('container drag');
    })
    .on('dragend', function () {
        console.log('container dragend');
    })           
</script>
</html>
