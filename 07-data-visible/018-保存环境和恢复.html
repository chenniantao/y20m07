<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保存环境和恢复</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas')
    canvas.width = 400
    canvas.height = 300

    var ctx = canvas.getContext('2d')
    //保存创建剪辑区之前的环境
    ctx.save()
    
    ctx.beginPath()
    ctx.arc(200, 150, 50, Math.PI, 1.5 * Math.PI, true)
    ctx.clip()

    ctx.beginPath()
    ctx.strokeStyle = '#f00';
    ctx.strokeRect(200, 150, 200, 100)

    //恢复到创建剪辑区之前的环境
    ctx.restore()

    ctx.beginPath()
    ctx.strokeStyle = '#f00';
    ctx.strokeRect(0, 0, 100, 100)
</script>

</html>
