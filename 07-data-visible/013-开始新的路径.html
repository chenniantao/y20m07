<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    var canvas = document.getElementById('canvas')
    canvas.width = 800
    canvas.height = 600

    var ctx = canvas.getContext('2d')

    ctx.moveTo(0,0)
    ctx.lineTo(100,100)
    ctx.strokeStyle = '#f00';
    ctx.lineWidth = 10;
    ctx.stroke()

    ctx.beginPath()
    
    ctx.moveTo(400,0)
    ctx.lineTo(600, 100)
    ctx.strokeStyle = '#ff0';
    ctx.lineWidth = 5;
    ctx.stroke()    
</script>

</html>
