<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>015-form标签.html</title>
</head>
<body>
    <form action="http://www.baidu.com" method="GET">
        <p>用户名:<input type="text" name="username" autocomplete="on" placeholder="请输入用户名"></p>
        <p>密码: <input type="password" name="password"> </p>
        <p>性别: 
            <input type="radio" value="male" name="sex" checked>男 
            <input type="radio" value="female" name="sex">女
            <input type="radio" value="none" name="sex">保密 
        </p>
        <p>
            爱好:
            <input type="checkbox" value="basketball" name="hobby">篮球
            <input type="checkbox" value="football" name="hobby">足球
            <input type="checkbox" value="running" name="hobby">跑步
        </p>
        <p>
            <input type="button" value="点我">
        </p>
        <p>
            <input type="image" src="resource/1.jpg">
        </p>
        <p>
            <input type="hidden" value="我是偷偷传递的数据" name="test">
        </p>
        <p>
            <input type="file">
        </p>
        <p>
            邮件: <input type="email" name="email">
        </p>
        <p>
            年龄: <input type="number" name="age">
        </p>
        <p>
            出生日期: <input type="date" name="bothday">
        </p>
        <p>
            颜色: <input type="color" name="color">
        </p>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
