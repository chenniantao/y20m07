<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>008-格式标签.html</title>
</head>
<body>
    <!--
        b(bold),加粗文本
        u(underline),给文本添加下划线
        i(italic),将文本倾斜
        s(strikethrough),给文本添加删除线

        strong,定义重要性的文字，代替b标签
        ins(insert),定义插入的文字，代替u标签
        em(emphasized),定义强调的文字，代替i标签
        del(deleted),定义删除的文字，代替s标签
    -->
    没有格式的文字
    <br>
    <b>加粗文本</b>
    <strong>代替b标签</strong>
    <br>
    <u>给文本添加下划线</u>
    <ins>代替u标签</ins>
    <br>
    <i>将文本倾斜</i>
    <em>代替i标签</em>
    <br>
    <s>给文本添加删除线</s>
    <del>代替s标签</del>
    <br>
    H<sub>2</sub>O
    2<sup>2</sup>=4
</body>
</html>
