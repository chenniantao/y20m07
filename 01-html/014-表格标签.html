<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>014-表格标签.html</title>
</head>
<body>
    <table>
        <caption>武家兄弟</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>工作</th>
            </tr>
        </thead>
        <tr>
            <td>武大郎</td>
            <td>卖烧饼</td>
        </tr>
        <tr>
            <td>武松</td>
            <td>打老虎</td>
        </tr>
        <tfoot>
            <tr>
                <td>2</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
