    const getImagePromise = src => new Promise((resolve,reject)=>{
        let img = new Image()
        img.onload = function () {
            resolve(src+' loaded success...')
        }
        img.onerror = function () {
            reject(src + ' loaded error...')
        }
        img.src = src
    })

    getImagePromise('./images/1.jpg')
    .then(data=>{
        console.log(data);
    })
    .catch(data=>{
        console.log(data);
    })
</script>
