<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .center {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        #grand-father {
            width: 600px;
            height: 600px;
            background-color: gray;
        }

        #father {
            width: 400px;
            height: 400px;
            background-color: blue;
        }

        #son {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app" class="center">
        <div id="grand-father" class="center" @click="clickGrandFather">
            <!--方法一:指定一个方法-->
            <!-- <div id="father" class="center" @click.stop='clickFather'> -->
            <!-- <div id="father" class="center" @click.self='clickFather'> -->
            <!-- <div id="father" class="center" @click.once='clickFather'> -->

            <!--方法二:指定一个方法的调用-->
            <!-- <div id="father" class="center" @click.stop='clickFather()'> -->
            <!-- <div id="father" class="center" @click.self='clickFather()'> -->
            <div id="father" class="center" @click.once='clickFather()'>
                <div id="son" @click="clickSon"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    const vm = new Vue({
        el: '#app',
        methods: {
            clickGrandFather() {
                console.log('click grand father...');
            },
            clickFather(){
                console.log('click father...');
            },
            clickSon() {
                console.log('click son...');
            }
        }
    })
</script>

</html>
