<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #app{
            width: 800px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
        }
        #app .head{
            display: flex;
            height: 40px;
            margin-bottom: 10px;
        }
        #app .head input{
            width: 700px;
            outline: none;
            padding: 10px;
            font-size: 28px;
        }
        #app .head button{
            width: 100px;
        }
        #app .item{
            width: 100%;
            line-height: 40px;
            padding: 5px 0;
            border-bottom: 1px dashed #ccc;
            cursor: pointer;
        }
        #app .item:hover{
            background-color:#eee
        }
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s;
        }
        .fade-enter, .fade-leave-to{
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="head">
            <input type="text" v-model='task' />
            <button @click="addItem">提交</button>
        </div>
        <transition-group  class="list" tag='ul' name="fade" appear>
            <li 
                class="item"
                v-for="item in list"
                :key="item.id"
                @click="delItem(item.id)"
            >
                {{item.task}}
            </li>
        </transition-group>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    const vm1 = new Vue({
        el: '#app',
        data:{
            list:[
                {id:1,task:'learn vue'},
                {id:2,task:'learn react'},
            ],
            task:''
        },
        methods:{
            addItem(){
               this.list.push({
                   id:Date.now(),
                   task:this.task
               })
               this.task = '' 
            },
            delItem(id){
                const list = this.list.filter(item=>item.id != id)
                this.list = list
            }
        }
    })      
</script>

</html>
