<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!--方法一:指定一个方法-->
        <!-- <a @click.prevent="goLearn" href="http://www.chenniantao.com">去学习</a> -->

        <!--方法二:指定一个方法的调用-->
        <a @click.prevent="goLearn()" href="http://www.chenniantao.com">去学习</a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    const vm = new Vue({
        el: '#app',
        methods: {
            goLearn() {
                console.log('go learn...');
            }
        }
    })
</script>

</html>
