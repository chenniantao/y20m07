<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 400px;
            margin: 20px auto;
        }
        .active{
            border-bottom: 2px purple solid;
        }
        .error{
            color: #f21;
        }
    </style>
</head>

<body>
    <div id="app">
        <p class="active error">class="active error"</p>
        <!--基本绑定-->
        <p :class="strClass">:class="strClass"</p>
        <!--对象语法-->
        <p :class="{active:true,error:true}">:class="{active:true,error:true}"</p>
        <p :class="{active:isActive,error:isError}">:class="{active:isActive,error:isError}"</p>
        <p :class="objClass">:class="objClass"</p>
        <!--数组语法-->
        <p :class="['active','error']">:class="['active','error']"</p>
        <p :class="[isActive ? 'active' : '',isError ? 'error' : '']">:class="[isActive ? 'active' : '',isError ? 'error' : '']"</p>
        <p :class="arrClass">:class="arrClass"</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            strClass: 'active error',
            isActive:true,
            isError:true,
            objClass:{
                active: true, 
                error: true
            },
            arrClass:['active', 'error'],
        }
    })
</script>

</html>
