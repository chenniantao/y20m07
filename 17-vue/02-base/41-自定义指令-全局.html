<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app1">
        <!--用自定义指令v-focus获取焦点-->
        <input type="text" v-focus>
    </div>
    <div id="app2">
        <input type="text" v-focus>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    //注册一个全局自定义指令 `v-focus`,该指令可以在所有实例中使用
    Vue.directive('focus', {
        // 当被绑定的元素插入到 DOM 中时
        inserted: function (el) {
            // 聚焦元素
            el.focus()
        }
    })
    const vm1 = new Vue({
        el: '#app1',
    })
    const vm2 = new Vue({
        el: '#app2',
    })           
</script>

</html>
