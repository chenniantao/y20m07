<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .center {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
    
        #grand-father {
            width: 600px;
            height: 600px;
            background-color: gray;
        }
    
        #father {
            width: 400px;
            height: 400px;
            background-color: blue;
        }
    
        #son {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app" class="center">
        <div id="grand-father" class="center" @click="clickGrandFather">
            <!--方法一:指定一个方法-->
            <!--<div id="father" class="center" @click='clickFather'>-->
            
            <!--方法二:指定一个方法的调用,在调用时传递原始的事件对象$event-->
            <div id="father" class="center" @click='clickFather("hello",$event)'>
                <div id="son" @click="clickSon"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    const vm = new Vue({
        el: '#app',
        methods: {
            clickGrandFather(){
                console.log('click grand father...');
            },

            //方法一:绑定事件时指定法的第一个参数就是原始DOM事件
            /*
            clickFather(ev){
                ev.stopPropagation()
                console.log('click father...');
            },
            */

            //方法二:接收特殊的参数$event
            clickFather(msg,ev) {
                console.log(msg)
                ev.stopPropagation()
                console.log('click father...');
            },

            clickSon(){
                console.log('click son...');
            }
        }
    })
</script>

</html>
