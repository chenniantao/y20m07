<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app1">
        <layout>
            <!--1.指定插槽的内容必须用template元素-->
            <!--2.v-slot:后指定插槽的名称-->
            <template v-slot:focus>
                <p>自定义的focus内容</p>
            </template>
            <!--3.v-slot:可以简写为#-->
            <template #content>
                <p>自定义的content内容</p>
            </template>
        </layout>
    </div>
    <template id="layout">
        <div>
           <nav>我是导航</nav>
            <div class="foucus">
                <!--用name属性指定插槽的名称-->
                <slot name='focus'>默认的focus内容</slot>
            </div>
           <div class="content">
                <slot name="content">默认的content内容</slot>
           </div>
           <footer>我是footer</footer>
        </div>
    </template>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    Vue.component('layout', {
        template: '#layout',
    })
    const vm1 = new Vue({
        el: '#app1',
    })      
</script>

</html>
