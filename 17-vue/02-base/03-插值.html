<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p ref="elem">{{message}}</p>
        <p v-once>{{message}}</p>
        <p v-text="message"></p>
        <p v-html="html"></p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            message: 'hello vue',
            html:'<h1>hello</h2>'
        }
    })
</script>

</html>
