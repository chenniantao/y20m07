<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <%= require('html-loader!./common/meta.html') %>
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <%= require('html-loader!./common/logo.html') %>
    <div class="result page-wrap">
        <div class="container">
            <div class="result-icon">
                <i aria-label="图标: check-circle" class="anticon anticon-check-circle"><svg viewBox="64 64 896 896" focusable="false" class="" data-icon="check-circle" width="1em" height="1em" fill="currentColor" aria-hidden="true">
                        <path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm193.5 301.7l-210.6 292a31.8 31.8 0 0 1-51.7 0L318.5 484.9c-3.8-5.3 0-12.7 6.5-12.7h46.9c10.2 0 19.9 4.9 25.9 13.3l71.2 98.8 157.2-218c6-8.3 15.6-13.3 25.9-13.3H699c6.5 0 10.3 7.4 6.5 12.7z"></path>
                    </svg>
                </i>
            </div>
            <div class="result-box default">
                <h2 class="title">造作成功</h2>
                <div class="btns">
                    <a href="/" class="btn">返回首页</a>
                </div>
            </div>
            <div class="result-box register">
                <h2 class="title">注册成功</h2>
                <div class="btns">
                    <a href="/" class="btn">返回首页</a>
                    <a href="./user-login.html" class="btn">去登录</a>
                </div>
            </div>
            <div class="result-box updatePassword">
                <h2 class="title">修改密码成功</h2>
                <div class="btns">
                    <a href="/" class="btn">返回首页</a>
                    <a href="./user-center.html" class="btn">去个人中心</a>
                </div>
            </div>
            <div class="result-box addCart">
                <h2 class="title">你的商品已经成功添加到购物车</h2>
                <div class="btns">
                    <a href="/" class="btn">继续购物</a>
                    <a href="./cart.html" class="btn">去购物车结算</a>
                </div>
            </div>
            <div class="result-box payment">
                <h2 class="title">您的订单已支付成功</h2>
                <div class="btns">
                    <a href="/" class="btn">继续购物</a>
                    <a class="order-detail btn" href="./order-detail.html?orderNo=">订单详情</a>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!./common/footer.html') %>
</body>

</html>
