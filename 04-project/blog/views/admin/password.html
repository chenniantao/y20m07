{% extends './layout.html' %}
{% block title %}
修改密码
{% endblock %}

{% block content %}
<form class="form-horizontal" action="/admins/password" method="post">
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">输入密码</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="password" name="password" placeholder="输入密码">
        </div>
        <div class="col-sm-offset-2 col-sm-6 text-danger"></div>
    </div>
    <div class="form-group">
        <label for="repassword" class="col-sm-2 control-label">再次输入密码</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="repassword" name="repassword" placeholder="再次输入密码">
        </div>
        <div class="col-sm-offset-2 col-sm-6 text-danger"></div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary" id="btn-update-pwd">提交</button>
        </div>
    </div>
</form>
{% endblock %}
{% block script %}
<script src="/js/password.js"></script>
{% endblock %}
