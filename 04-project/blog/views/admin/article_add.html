{% extends './layout.html' %}
{% block title %}
新增文章
{% endblock %}

{% block content %}
<form class="form-horizontal" action="/articles/add" method="post">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">文章标题</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="title" name="title" placeholder="文章标题">
        </div>
    </div>
    <div class="form-group">
        <label for="category" class="col-sm-2 control-label">选择分类</label>
        <div class="col-sm-6">
            <select class="form-control" name="category">
                {%  for category in categories %}
                    <option value="{{category._id.toString()}}">{{category.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="intro" class="col-sm-2 control-label">文章简介</label>
        <div class="col-sm-6">
            <textarea name="intro" id="intro" cols="70" rows="5"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">文章内容</label>
        <div class="col-sm-6">
            <textarea name="content" id="content" cols="70" rows="10"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </div>
</form>
{% endblock %}
{% block script %}
<script src="/lib/ckeditor/ckeditor.js"></script>
<script src="/lib/ckeditor/translations/zh-cn.js"></script>
<script src="/js/article.js"></script>
{% endblock %}
