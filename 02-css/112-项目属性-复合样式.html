<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>112-项目属性-复合样式.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 600px;
            height: 600px;
            border: 1px solid #000;
            display: flex;
            flex-direction: row;
        }
        .item{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            box-sizing: border-box;
            flex: 1 ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
