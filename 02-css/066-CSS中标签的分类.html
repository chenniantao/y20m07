<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>066-CSS中标签的分类.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father{
            width: 800px;
            border: 1px solid #000;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }
        .box{
            background-color: red;
            width: 300px;
            height: 200px;
            border: 1px solid #ff0;
            margin: 50px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="box">div1</div>
        <div class="box">div2</div>
    </div>
    <div class="father">
        <span class="box">span1</span>
        <span class="box">span2</span>
    </div>
    <div class="father">
        <img class="box" src="gyy.jpg" alt="">
        <img class="box" src="gyy.jpg" alt="">
    </div>
</body>
</html>
