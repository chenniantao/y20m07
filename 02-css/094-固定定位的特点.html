<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>094-固定定位的特点.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            position: fixed;
            top:10px;
            left:10px;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        span{
            width: 300px;
            height: 300px;
            background-color: pink;
            position: fixed;
            top:50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <span>span</span>
</body>
</html>
