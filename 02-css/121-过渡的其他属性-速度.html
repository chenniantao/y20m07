<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>121-过渡的其他属性-速度.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 800px;
            height: 600px;
            margin:10px auto;
            border: 1px solid #000;
        }
        ul li{
            width: 100px;
            height: 50px;
            background-color: blue;
            margin-bottom: 10px;
            transition-property: margin-left;
            transition-duration: 2s;
        }
        ul:hover li{
            margin-left: 700px;
        }
        li:nth-child(2){
            transition-timing-function: linear;
        }
        li:nth-child(3){
            transition-timing-function: ease;
        }
        li:nth-child(4){
            transition-timing-function: ease-in;
        }
        li:nth-child(5){
            transition-timing-function: ease-out;
        } 
        li:nth-child(6){
            transition-timing-function: ease-in-out;
        }
        li:nth-child(7){
            transition-timing-function: cubic-bezier(.47,.02,.93,.17);
        }                                   
    </style>
</head>
<body>
    <ul>
        <li>默认的</li>
        <li>linear</li>
        <li>ease</li>
        <li>ease-in</li>
        <li>ease-out</li>
        <li>ease-in-out</li>
        <li>cubic-bezier</li>
    </ul>
</body>
</html>
