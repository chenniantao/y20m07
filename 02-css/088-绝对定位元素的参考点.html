<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>088-绝对定位元素的参考点.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: gray;
            border: 1px solid #000;
            margin:100px auto;
            position: relative;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: blue;
            margin:20px;
            position: absolute;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50px;
            left:50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>
</html>
