<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>092-轮播图.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 800px;
            height: 400px;
            margin: 50px auto;
            position: relative;
        }
        .wrap img{
            width: 100%;
            height: 100%;
        }
        .arrow{
            position: absolute;
            top:50%;
            width: 40px;
            line-height: 80px;
            background-color: rgba(0,0,0,0.5);
            margin-top: -40px;
            font-size: 30px;
            text-align: center;
            color: #fff;
            cursor: pointer;
            user-select: none;            
        }
        .arrow:hover{
          background-color: rgba(0,0,0,0.2);  
        }
        .left-arrow{
            left:0;
        }
       .right-arrow{
            right:0;
        }
        .btns{
            list-style: none;
            position: absolute;
            right: 50px;
            bottom: 20px;
        }
        .btns li{
            float: left;
            width: 30px;
            line-height: 30px;
            text-align: center;
            background-color: rgba(0,0,0,0.5);
            margin-right: 10px;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;      
        }
        .btns li:hover{
            background-color: rgba(0,0,0,0.2);
        }        
    </style>
</head>
<body>
    <div class="wrap">
        <img src="resource/ad1.jpg" alt="">
        <span class="left-arrow arrow">&lt;</span>
        <span class="right-arrow arrow">&gt;</span>
        <ul class="btns">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
</html>
