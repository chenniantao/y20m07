<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>138-加载动画.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 50px auto;
        }
        .loader{
            width: 4px;
            height: 20px;
            background-color: #ff6700;
            margin: 0 auto;
            position: relative;
            transform: scale(1,1);
            animation: sport 0.3s linear 0s infinite alternate;
        }
        .loader:before,.loader:after{
            content: '';
            width: 4px;
            height: 20px;
            background-color: #ff6700;
            position: absolute;
            left:50%;
            top: 50%;
        }
        .loader:before{
            margin: -10px 0 0 -10px;
            transform: scale(1,0.5);
            animation: sport 0.3s linear 0.3s infinite alternate;
        }
        .loader:after{
            margin: -10px 0 0 6px;
            transform: scale(1,0.7);
            animation: sport 0.3s linear 0.5s infinite alternate;
        }
        @keyframes sport{
            from{
                opacity: 0.2;
                transform: scale(1,0.3);
            }
            to{
                opacity: 1;
                transform: scale(1,1);
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="loader"></div>
    </div>
</body>
</html>
