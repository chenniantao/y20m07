<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>125-修改旋转基点.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            margin: 300px auto;
            position: relative;
        }
        li{
            list-style: none;
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            box-sizing: border-box;
            position: absolute;
            top:0;
            left:0;
            /*transform-origin: center center;*/
            /*transform-origin: right top;*/
            transform-origin: center bottom;
        }
        li:nth-child(1){
            background-color: red;
            transform: rotate(30deg);
        }
        li:nth-child(2){
            background-color: blue;
            transform: rotate(45deg);
        }
        li:nth-child(3){
            background-color: yellow;
            transform: rotate(60deg);
        }                
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
