<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>091-绝对定位的元素水平居中.html</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: gray;
            margin:50px auto;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 0 auto;
            position: absolute;
            left:50%;
            margin-left: -50px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
