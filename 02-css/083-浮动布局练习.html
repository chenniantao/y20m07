<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>083-浮动布局练习.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container{
            width: 960px;
            margin-left: auto;
            margin-right: auto;
        }
        .clearfix:after{
            content: '';
            display: block;
            clear: both;
            height: 0;
            visibility: hidden;
        }
        .clearfix{
            *zoom:1;
        }

        header{
            margin-bottom: 10px;
        }
        header .logo{
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }
        header .user-info{
            width: 200px;
            height: 50px;
            background-color: tomato;
            float: right;
        }
        header nav{
            width: 800px;
            height: 50px;
            background-color: purple;
            float: right;
        }
        section{
            margin-bottom: 10px;
        }
        section .left-area{
            float: left;
        }
        section .left-area-top{
            margin-bottom: 10px;
        }
        section .left-in{
            float: left;
        }
        section .left-in .left-in-top{
            width: 680px;
            height: 220px;
            background-color: yellow;
            margin-bottom: 10px;
        }
        section .left-in .left-in-bottom{
            width: 680px;
            height: 220px;
            background-color: yellow;
        }
        section .right-in{
            float: right;
            width: 100px;
            height: 450px;
            background-color: tomato;
        }
        section .left-area-bottom{
            width: 800px;
            height: 40px;
            background-color: red;
        }
        section .right-area{
            width: 150px;
            height: 500px;
            background-color: skyblue;
            float: right;
        }
        footer{
            background-color: pink;
            height: 50px;
        }        
    </style>
</head>
<body>
    <header class="container clearfix">
        <h1 class="logo"></h1>
        <div class="user-info"></div>
        <nav></nav>
    </header>
    <section class="container clearfix">
        <div class="left-area">
            <div class="left-area-top clearfix">
                <div class="left-in">
                    <div class="left-in-top"></div>
                    <div class="left-in-bottom"></div>
                </div>
                <div class="right-in"></div>
            </div>
            <div class="left-area-bottom"></div>
        </div>
        <aside class="right-area"></aside>
    </section>
    <footer class="container"></footer>
</body>
</html>
