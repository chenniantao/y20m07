<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>129-2D转换练习-图片悬停拉伸.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 200px;
            height: 200px;
            border: 10px solid skyblue;
            margin: 50px auto;
            overflow: hidden;
        }
        .wrap img{
            width: 100%;
            height: 100%;
            transition: all 0.3s;
        }
        .wrap:hover img{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img src="http://www.chenniantao.com/media/markdownx/7b848d00-6022-40d2-8b54-79939ea4ee82.jpg" alt="">
    </div>
</body>
</html>
