<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>109-项目属性-放大比例.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 600px;
            height: 600px;
            border: 1px solid #000;
            display: flex;
            flex-direction: row;
        }
        .item{
            width: 400px;
            height: 100px;
            border: 1px solid #000;
            box-sizing: border-box;
            /*flex-grow: 0;*/
            flex-grow: 1;
        }
        .item:last-child{
            /*300px / 4 */
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
