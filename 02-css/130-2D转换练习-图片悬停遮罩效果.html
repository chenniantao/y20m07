<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>130-2D转换练习-图片悬停遮罩效果.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 200px;
            height: 200px;
            border: 10px solid #979797;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }
        .wrap img{
            width: 100%;
            height: 100%;
        }
        .wrap .cover{
            width: 100%;
            height: 100%;
            background-color: rgba(255,27,35,0.7);
            text-align: center;
            color: #fff;
            position: absolute;
            top:0;
            left:0;
            transform-origin: right bottom;
            transform: rotateZ(90deg);
            transition: all 0.3s;
        }
        .wrap .cover h4{
            line-height: 60px;
        }
        .wrap .cover p{
            font-size: 14px;
        }
        .wrap:hover .cover{
            transform: rotateZ(0deg);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img src="http://www.chenniantao.com/media/markdownx/7b848d00-6022-40d2-8b54-79939ea4ee82.jpg" alt="">
        <div class="cover">
            <h4>高圆圆</h4>
            <p>来自中国北京</p>
        </div>
    </div>
</body>
</html>
