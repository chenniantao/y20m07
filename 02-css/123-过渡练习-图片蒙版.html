<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>123-过渡练习-图片蒙版.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 200px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        .head{
            line-height: 60px;
            text-align: center;
            font-size: 20px;
            font-weight: 400;
        }
        .more{
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        .image{
            width: 100%;
            height: 200px;
            position: absolute;
            top:60px;
            left: 0;
            transition: all 0.6s;
        }
        .image img{
            width: 100%;
            height: 100%;
        }
        .wrap:hover .image{
            top:260px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="head">
            高圆圆
        </div>
        <div class="more">
            高圆圆，原名高园园，1979年10月5日出生于北京市丰台区，祖籍河北唐山，中国内地影视女演员、模特。1996年，被广告公司发掘，随后拍摄大量的商业广告，在广告圈中崭露头角。1997年，主演个人首部大银幕作品《爱情麻辣烫》，从此开始了她的演艺生涯。
        </div>
        <div class="image">
            <img src="http://www.chenniantao.com/media/markdownx/7b848d00-6022-40d2-8b54-79939ea4ee82.jpg" alt="">
        </div>
    </div>
</body>
</html>
