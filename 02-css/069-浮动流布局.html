<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>069-浮动流布局.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            height: 400px;
            border: 10px solid #000;
            padding: 20px;
            margin: 50px auto;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: purple;
            /*display: inline-block;*/
            float: left;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            display: inline-block;
            /*margin-left: 400px;*/
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div><div class="box2"></div>
    </div>
</body>
</html>
