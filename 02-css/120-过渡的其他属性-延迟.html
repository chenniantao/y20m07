<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>120-过渡的其他属性-延迟.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            transition-property: width;
            transition-duration: 1s;
            transition-delay: 1s;
        }
        .box:hover{
            width: 500px;
        }
    </style>    
</head>
<body>
    <div class="box"></div>
</body>
</html>
