<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>071-浮动元素脱标后的在浮动流中的特点.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        span{
            width: 200px;
            height: 200px;
            background-color: purple;
            float: left;
        }
        div{
            width: 200px;
            height: 400px;
            background-color: skyblue;
            float: left;
        }
    </style>
</head>
<body>
    <span>span1</span>
    <span>span2</span>
    <div>div1</div>
    <div>div2</div>
</body>
</html>
