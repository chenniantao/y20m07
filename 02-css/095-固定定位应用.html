<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>095-固定定位应用.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            width: 100%;
            height: 100px;
            line-height: 100px;
            text-align: center;
            position: fixed;
            top:0;
            left:0;
        }
        .wrap{
            width: 960px;
            margin: 0 auto;
            background-color: purple;
        }
        section{
            width: 960px;
            margin: 0 auto;
            margin-top: 100px;
        }
        body{
            height: 3000px;
        }
        .ad{
            width: 100px;
            height: 300px;
            background-color: red;
            position: fixed;
            top:50%;
            margin-top: -150px;
        }
        .left-ad{
            left: 0;
        }
        .right-ad{
            right: 0;
        }
        footer{
            width: 100%;
            height: 50px;
            background-color: pink;
            position: fixed;
            left: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="wrap">
            顶部导航
        </div>
    </nav>
    <section>
        我是内容
    </section>
    <div class="left-ad ad">left ad</div>
    <div class="right-ad ad">right ad</div>
    <footer>底部导航</footer>
</body>
</html>
