<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>015-标签选择器.html</title>
    <style>
        p{
            color: red;
        }
        div{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p>我是段落</p>
    <div>
        <ul>
            <li>
                <p>我是还是段落</p>
            </li>
        </ul>
    </div>
    <div>
        我是div
    </div>
</body>
</html>
