<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>051-固定盒子宽高.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 100%;
            height: 30px;
            background-color: purple;
        }
        .box2{
            /*
            width: 300px;
            height: 300px;
            */
            width: 400px;
            height: 400px;
            background-color: gray;
            border:30px solid #000;
            padding: 30px;
            box-sizing: border-box;
        }
        .box3{
            width: 100%;
            height: 30px;
            background-color: skyblue; 
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>
</html>
