<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>073-浮动元素脱标后在浮动流中的排列规则.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 50px;
            height: 50px;
            background-color: purple;
            /*float: left;*/
            float: right;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: tomato;
            float: left;
        }

        .box3{
            width: 150px;
            height: 150px;
            background-color: skyblue;
            /*float: left;*/
        }
        .box4{
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
            /*float: right;*/
        }        

    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
</body>
</html>
