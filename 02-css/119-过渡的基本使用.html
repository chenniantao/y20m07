<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>119-过渡的基本使用.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: red;

            transition-property: width,height;
            transition-duration: 1s,2s;
        }
        .box:hover{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
