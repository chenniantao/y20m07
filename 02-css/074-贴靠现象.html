<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>074-贴靠现象.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 600px;
            height: 600px;
            border: 1px solid #000;
            margin: 50px auto;
        }
        .box1{
            width: 100px;
            height: 300px;
            background-color: skyblue;
            float: left;
        }
        .box2{
            width: 300px;
            height: 100px;
            background-color: pink;
            float: left;
        }
        .box3{
            width: 620px;
            height: 200px;
            background-color: purple;
            float: left;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
</body>
</html>
