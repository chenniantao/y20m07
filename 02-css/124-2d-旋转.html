<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>124-2d-旋转.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 200px;
            margin: 10px auto;
            list-style: none;
        }
        li{
            width: 100%;
            height: 200px;
            border: 1px solid #000;
            margin-bottom: 20px;
            perspective: 500px;
        }
        li img{
            width: 100%;
            height: 100%;
        }
        li:nth-child(1) img{
            transform: rotateX(40deg);
        }
        li:nth-child(2) img{
            transform: rotateY(60deg);
        }
        li:nth-child(3) img{
            transform: rotateZ(60deg);
        }
        li:nth-child(4) img{
            transform: rotate(60deg);
        }                           
    </style>
</head>
<body>
    <ul>
        <li><img src="resource/x.jpg" alt=""></li>
        <li><img src="resource/y.jpg" alt=""></li>
        <li><img src="resource/z.jpg" alt=""></li>
        <li><img src="resource/z.jpg" alt=""></li>
    </ul>
</body>
</html>
