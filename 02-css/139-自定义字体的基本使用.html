<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>139-自定义字体的基本使用.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        @font-face{
            font-family:testFont;
            src:url(./fonts/Sansation_Light.eot),url(./fonts/Sansation_Light.ttf);
        }
        @font-face{
            font-family:testFont;
            src:url(./fonts/Sansation_Bold.eot),url(./fonts/Sansation_Bold.ttf);
            font-weight: bold;
        } 
        @font-face{
            font-family:testFont;
            src:url(./fonts/Sansation_Bold.eot),url(./fonts/Sansation_Bold.ttf);
            font-style: italic;
        }            
        .wrap{
            width: 200px;
            height: 200px;
            margin: 50px auto;
            font-size: 30px;
        }
        .text2{
           font-family: STSong;
           font-weight: bold;
        }
        .text3{
            font-family: testFont;
            /*font-weight: bold;*/
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <p class="text1">Hello</p>
        <p class="text2">Hello</p>
        <p class="text3">Hello</p>
    </div>
</body>
</html>
