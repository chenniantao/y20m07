<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制节点</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            border: 1px solid #f21;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <button>复制参数是false</button>
    <button>复制参数是true</button>
    <div>我是div</div>
    <div>我是div</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    $('div').on('click',function(){
        console.log('div click trigger...');
    })
    $('button').eq(0).on('click', function () {
        var $elem = $('div').clone(false)
        $('body').append($elem)
    })
    $('button').eq(1).on('click', function () {
        var $elem = $('div').clone(true)
        $('body').append($elem)        
    })                    
</script>

</html>
