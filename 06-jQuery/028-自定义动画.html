<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left:0;
            
        }
        div:nth-child(1){
            top:50px;
        }
        div:nth-child(2){
            top:150px;
        }        
    </style>
</head>

<body>
    <button>开始动画</button>
    <div></div>
    <div></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    $('button').eq(0).on('click', function () {
        $('div').animate({
            left:'500px',
            width:200,
            height:'-=50'
        },2000,function(){
            console.log('animate done');
        })
    })         
</script>

</html>
