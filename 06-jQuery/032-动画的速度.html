<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <button>开始动画</button>
    <div></div>
    <div></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    var $elems = $('div')

    $('button').eq(0).on('click', function () {
        $('div').eq(0).animate({width:500},1000,'swing',function(){
            console.log('div1 done');
        })
        $('div').eq(1).animate({width:500},1000,'linear',function(){
            console.log('div2 done');
        })
    })          
</script>

</html>
